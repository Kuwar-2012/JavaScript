<!DOCTYPE html>
<html>
    <body>
        <h1>
            Javascript For Loop
        </h1>
        <p id="demo">
        </p>
        <script>
            var fruits=["Apple","Mango","Pear","Grape","Peach","Lemon","Lychee","Banana"]
            var text=""
            var i;
            for(i=0;i<fruits.length;i++) {
                text+=fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
