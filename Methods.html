<!DOCTYPE html>
<html>
    <body>
        <h2>
            Javascript String Methods
        </h2>
        <p>
            Basic Methods
        </p>
        <script>
            var word="Amazing";
            document.write(word.toUpperCase());
            document.write("<br>");
            document.write(word.toLowerCase());
            document.write("<br>");
            document.write(word.startsWith());
            document.write("<br>");
            var word1="I learnt about Methods";
            var patt=new RegExp("about");
            var res=patt.test(word1);
            document.write(res);
        </script>
    </body>
</html>
