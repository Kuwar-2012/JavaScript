<!DOCTYPE html>
<html>
    <body>
        <h2>
            Arrows in JS
        </h2>
        <p>
            This is an example that shows the Arrow Function with a parameter.
        </p>
        <p id="result">
        </p>
        <script>
            add =(a,b) => a*b
            document.getElementById("result").innerHTML=add(4,6)
        </script>
    </body>
</html>
