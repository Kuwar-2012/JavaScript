<!DOCTYPE html>
<html>

<body>
    <h1>
        Javascript Variables
    </h1>
    <p>
        Sum of two Numbers
    </p>
    <p id="result">
    </p>
    <p id="result2">
    </p>
    <script>
        var num1 = 5;
        var num2 = 6;
        var num3 = 7;
        var num4 = 8;
        var sum = num1 + num2;
        var sum2 = num3 + num4;
        document.getElementById("result").innerHTML = "Question 1= " + sum;
        
        document.getElementById("result2").innerHTML = "Question 2= " + sum2;
    </script>
</body>

</html>
