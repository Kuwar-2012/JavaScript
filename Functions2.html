<!DOCTYPE html>
<html>
    <body>
        <p>
            A function can access variables defined inside the function:
        </p>
        <button type="button" onclick="myfunction()">
            Click Me!
        </button>
        <p id="demo1">
        </p>
        <p id="demo2">
        </p>
        <p id="demo3">
        </p>
        <script>
            var b=5;
            function myfunction(){
                var a=4;
                document.getElementById("demo1").innerHTML=b*a;
                document.getElementById("demo2").innerHTML = a;
                document.getElementById("demo3").innerHTML = b;
            }
        </script>
    </body>
</html>
