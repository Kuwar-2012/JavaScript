<!DOCTYPE html>
<html>
    <body>
        <h2>
            Callback in JS
        </h2>
        <p id="result">
        </p>
        <script>
            function myDisplay(value){
                document.getElementById("result").innerHTML=value;
            }
            function myCalculator(num1,num2,myCallback) {
                var sum=num1+num2;
                myCallback(sum);
                }
                myCalculator(5,5,myDisplay)
        </script>
    </body>
</html>
