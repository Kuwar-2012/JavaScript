<!DOCTYPE html>
<html>
    <body>
        <h2>
            JS Error Handling
        </h2>
        <p id="error_message">
        </p>
        <script>
            try{
                addalert("Welcome guest!");
            }
            catch(err){
                document.getElementById("error_message").innerHTML = err.message;
            }
        </script>
    </body>
</html>
