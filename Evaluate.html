<!DOCTYPE html>
<html>
    <body>
        <p>
            Click the button to evaluate/execute JS code/expression.
        </p>
        <button onclick="myFunction()">
            Try it
        </button>
        <p id="result">
        </p>
        <script>
            function myFunction(){
                var x=10;
                var y=20;
                var a = eval("x+y");
                var b = eval("2+2");
                var c = eval("y-x");
            }
            var res=a+b+c;
            document.getElementById("result").innerHTML = res;
        </script>
    </body>
</html>
