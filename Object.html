<!DOCTYPE html>
<html>
    <body>
        <h1>
            Objects
        </h1>
        <p>
        There are 2 different ways to access an object property:
        </p>
        <p>
            You can use .property or ["property"].
        </p>
        <p id="demo">
        </p>
        <script>
            var person={
                firstname:"I",
                age:13,
            };
            document.getElementById("demo").innerHTML= person.firstname + " am " + person.age + " years old ";
        </script>
    </body>
</html>
