<!DOCTYPE html>
<html>

<body>
    <h2>
        JS Array Sorting Homework
    </h2>
    <p>
        Click the button to sort the array in ascending order.
    </p>
    <button onclick="ascending()">
        Ascending Order
    </button>
    <button onclick="descending()">
        Descending Order
    </button>
    <p id="result">
    </p>
    <script>
        var points = ["Lebron James", "Steph Curry", "Julius Randle", "Anthony Edwards", "Anthony Davis", "Trae Young"]
        document.getElementById("result").innerHTML = points;
        function ascending() {
            points.sort(function (a, b) { return a - b });
            document.getElementById("result").innerHTML = points;
        }

        function descending() {
            points.sort(function (a, b) { return b - a });
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>

</html>
