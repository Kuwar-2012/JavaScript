<!DOCTYPE html>
<html>

<body>
    <h2>
        JS Array Sorting Homework
    </h2>
    <p>
        Click the button to sort the array in ascending order.
    </p>
    <button onclick="ascending()">
        Ascending Order
    </button>
    <button onclick="descending()">
        Descending Order
    </button>
    <p id="result">
    </p>
    <script>
        var players = ["Lebron James", "Steph Curry", "Julius Randle", "Anthony Edwards", "Anthony Davis", "Trae Young"];
        document.getElementById("result").innerHTML = players;
        function ascending() {
            players.sort();
            document.getElementById("result").innerHTML = players;
        }

        function descending() {
            players.reverse();
            document.getElementById("result").innerHTML = players;
        }
    </script>
</body>

</html>
