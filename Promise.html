<!DOCTYPE html>
<html>
    <body>
        <h2>
            JS Promise
        </h2>
        <p id="demo">
        </p>
        <script>
            function myDisplayer(some){
                document.getElementById("demo").innerHTML=some;
            }
            function sum(a,b){
                var sum= a + b;
                myDisplayer(sum);
            }
            var myPromise=new Promise(function(myResolve,myReject){
                var x=0;
                if (x == 0) {
                    myResolve("Ok");
                } else{
                    myReject("Error");
                }
            });

            myPromise.then(
                function(value) {
                    sum(5,5);
                },
                function (error) {
                    sum(error);
                },
            );
        </script>
    </body>
</html>
