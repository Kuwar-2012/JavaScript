<!DOCTYPE html>
<html>
    <head>
        <title>
            Data Types
        </title>
    </head>
    <body>
        <h1>
            JS Data Types
        </h1>
        <script>
            var a=8;//Defined variable
            var b=10;//Defined variable
            var c=10;//Defined variable
            var d=null; // Null variable
            var e; //Undefined variable
            document.write("a and b are equal : " + (a==b));
            document.write("<br>");
            document.write("b and c are equal : " + (b==c));
            document.write("<br>");
            document.write("The value of d is : " + (d));
            document.write("<br>");
            document.write("The value of e is : " + (e));
        </script>
    </body>
</html>
